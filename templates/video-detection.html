{% extends 'base.html' %} {% block content %}
<div class="row bg-warning">
  <h2 style="text-align: center">Automatic Detection</h2>
  <div class="row">
    <div class="col">
      <button id="scan-network-btn" class="btn btn-primary">
        Scan Network
      </button>
    </div>
    <div class="col">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <span id="dropdown-btn-text">Select an option</span>
        </button>
        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton"
          id="my-dropdown-menu"
        >
          <!-- Aquí se agregarán los elementos del dropdown -->
        </div>
      </div>
    </div>
    <div class="col">
      <button id="connect-device-btn" class="btn btn-primary">
        Connect
      </button>
    </div>
  </div>
</div>
{% endblock %}
